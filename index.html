<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Responsive Gallery Lightbox with jQuery (slick.js and fancybox.js)</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/29033e35ea.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- fancybox css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css"
    />
      <!-- slick css -->
      <!-- <link rel="stylesheet" href="/css/slick.css" /> -->
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


    <!-- style css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body style="background-color: rgb(214, 248, 214);">

        <h1>Gallery Slider with fancybox.js and slick.js</h1>
        <div id="animated-thumbnails" class="slider">

          >

              class="fancybox_img"

            />
          </a>

          <!--image 2 -->

    <!-- fancybox js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

     <!-- slick js -->
     <!-- <script src="/js/slick.min.js"></script> -->

     <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
   
    <!-- script js file -->
